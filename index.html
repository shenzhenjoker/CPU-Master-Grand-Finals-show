let lastResultHash = "";

async function fetchAndUpdateResult() {
  const res = await fetch('result.json?_t=' + Date.now());
  const text = await res.text();
  const hash = await digestMessage(text);

  if (hash !== lastResultHash) {
    lastResultHash = hash;
    try {
      const json = JSON.parse(text);
      updateRanking(json);
    } catch(e) {
      console.warn("JSON解析失败:", e);
    }
  }
}

async function digestMessage(message) {
  const msgUint8 = new TextEncoder().encode(message);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
}

setInterval(fetchAndUpdateResult, 5000);

<div id="particles-js" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;"></div>
  <div id="tsparticles"></div>
  <header>
    <img src="./assets/logo.png" class="logo" />
    <div class="title-block" id="page-title">
      <div>CPU大师巅峰赛 入围选手 / CPU Master Grand Finals Finalist</div>
    </div>
  </header>

  <div class="container">
    <div id="rankHeader" class="rank-header">排名展示</div>
    <div id="rankingTable" class="fade show"></div>
  </div>

<script>
(async function () {
  try {
    const title = await fetch("./title.json").then(res => res.json());
    document.getElementById("page-title").innerHTML = `
      <div>${title.zh || "CPU大师巅峰赛"}</div>
      <div style="font-size:0.8em;margin-top:4px;">${title.en || "CPU Master Grand Finals Finalist"}</div>
    `;

    tsParticles.load("tsparticles", {
      particles: { number: { value: 80 }, size: { value: 3 }, move: { enable: true }, line_linked: { enable: true } },
      background: { color: "#000" }
    });

    const raw = await fetch("./result.json").then(res => res.json());
    const allRows = raw.map(r => {
      const timeParts = r.result.split(":").map(Number);
      return {
        name: r.name,
        nationality: r.nationality,
        result: r.result,
        time: (timeParts[0] || 0) * 3600 + (timeParts[1] || 0) * 60 + (timeParts[2] || 0)
      };
    }).sort((a, b) => a.time - b.time);

    let rankingHtml = '';
    allRows.forEach((row, index) => {
      rankingHtml += `
        <div class="card">
          <div class="rank">${index + 1}</div>
          <img src="assets/images/${row.name}.jpg" alt="选手照片">
          <div class="name">${row.name}</div>
          <div class="nationality">
            <img src="assets/flags/${row.nationality.toLowerCase()}.png" alt="${row.nationality} flag">
            <span>${row.nationality}</span>
          </div>
          <div class="result">${row.result}</div>
        </div>
      `;
    });

    document.getElementById("rankingTable").innerHTML = rankingHtml;

  } catch (err) {
    console.error("数据加载失败:", err);
  }
})();
</script>
